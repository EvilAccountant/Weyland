<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="no-js">
<head>

    <meta charset="utf-8"/>
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- CSS -->
    <link rel='stylesheet' type="text/css" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/supersized.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!--to do : th:href:"@{url/static......}"-->

    <!-- Javascript -->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/supersized.3.2.7.min.js"></script>
    <script src="js/supersized-init.js"></script>
    <script src="js/scripts.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="page-container">
    <h1>Login</h1>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <div style="width: 150px;">
            <input type="text" name="userAccount" class="username" placeholder="Account" />
            <input type="password" name="userPassword" class="password" placeholder="Password" />
            <button type="submit">Login</button>
        </div>
        <div class="error">
            <p th:text="${result}"></p>
        </div>
    </form>

</div>
</body>
</html>
