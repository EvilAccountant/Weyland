<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>home</title>
    <style>
        .inputStyle{
            width: 240px;
        }
    </style>

    <script>

        function queryUser() {
            var form1=document.getElementById("iForm");
        }

        function updateUser(id) {
            var form1=document.getElementById("iForm");
            id=document.getElementById("rowId");
            form1.action="updateUser";
            form1.submit();
        }

        function deleteUser(id) {
            var form1=document.getElementById("iForm");
            id=document.getElementById("rowId");
            form1.action="deleteUser";
            form1.submit();
        }

    </script>

</head>
<body>
<div style="width: 220px;height: auto;text-align: center;margin-left: 20px">
    <form action="query" th:object="${userAccount}" method="post" id="iForm">
        <input type="text" name="queryString" th:value="${queryString}" />
        <input type="hidden" id="rowId"/>
        <button type="submit">查询</button>
    </form>
    <table id="iTable">
        <tr>
            <th>ID</th>
            <th>帐号</th>
            <th>密码</th>
            <th>用户名</th>
            <th>性别</th>
            <th>邮箱</th>
        </tr>
        <tr th:each="user:${userList}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.userAccount}"></td>
            <td th:text="${user.userPassword}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userGender}"></td>
            <td th:text="${user.userEmail}"></td>
            <!--<td><button type="button" onclick="updateUesr('${user.userId}}')">修改</button></td>-->
            <!--<td><button type="button" onclick="updateUesr('${user.userId}}')">删除</button></td>-->
        </tr>
    </table>
</div>
</body>
</html>
